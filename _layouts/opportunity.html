---
layout: default
---
{% include wrap.html %}
<div class="container mtb">
    <div class="row">
        <div class="col-lg-8">
            {{ content }}
        </div><! --/col-lg-8 -->
        <div class="col-lg-3">
            <img src="{{ "/assets/img/" | prepend: site.baseurl }}{{ page.img }}" alt="">

            <h4>{{ page.title }}</h4>
        </div><! --/col-lg-3 -->
    </div><! --/row -->
</div><! --/container -->
